version: "3.9"

services:
  n8n-server:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - ./data:/home/node/.n8n
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.resivalex.com`)"
      - "traefik.http.routers.n8n.entrypoints=https"
      - "traefik.http.routers.n8n.tls.certresolver=letsEncrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.http.middlewares.n8n-stripwebsocket.stripprefixregex.regex=^/websocket/$"
      - "traefik.http.routers.n8n.middlewares=n8n-stripwebsocket"
    networks:
      - web
networks:
    web:
        external: true
